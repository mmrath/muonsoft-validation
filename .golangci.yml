run:
  skip-dirs:
    - var
linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - cyclop
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errorlint
    - exportloopref
    - forbidigo
    - forcetypeassert
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - goerr113
    - gofmt
    - gofumpt
    - goimports
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
#    - lll
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - noctx
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - promlinter
    - revive
    - rowserrcheck
    - sqlclosecheck
    - stylecheck
    - tenv
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - contextcheck
        - cyclop
        - dupl
        - errcheck
        - errorlint
        - exportloopref
        - forcetypeassert
        - funlen
        - gochecknoglobals
        - goconst
        - gocyclo
        - goerr113
        - gosec
        - lll
    - path: example.*_test\.go
      linters:
        - contextcheck
        - cyclop
        - dupl
        - errcheck
        - exportloopref
        - forcetypeassert
        - funlen
        - gochecknoglobals
        - goconst
        - gocyclo
        - goerr113
        - gosec
        - lll
        - revive
        - staticcheck
    - path: test
      linters:
        - contextcheck
        - cyclop
        - dupl
        - errcheck
        - exportloopref
        - forcetypeassert
        - funlen
        - gochecknoglobals
        - goconst
        - gocyclo
        - goerr113
        - gosec
        - lll
        - testpackage
        - unparam
    - path: is/web.go
      linters:
        - lll
    - path: validate/web.go
      linters:
        - lll
    - path: path.go
      linters:
        - gocritic
    - path: arguments.go
      linters:
        - unparam
    - path: validator/validator.go
      linters:
        - staticcheck
    - path: message/translations/*/*
      linters:
        - lll
    - path: validationtest/assertion.go
      linters:
        - errorlint
